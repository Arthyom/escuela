






  <div class="card">
    <img class="card-img-top" src="holder.js/100x180/" alt="">
    <div class="card-body">

    
      <div class="row">
        
        <div class="col-12">
          <h2 class="card-title">{{estudiante.nombre}}</h2>
        </div>

        <div class="col-9">
          <img src="{{estudiante.img}}"
          class="img-fluid" style="width: 100px; height: 100px;" alt="">    
        </div>

       <div class="col-1">
        <a  class="btn btn-primary btn-block" href="#" role="button">
          Details
        </a>
       </div>

       <div class="col-1">
        <a  class="btn btn-warning btn-block" href="#" role="button">
          edit
        </a>
       </div>
        
     
       <div class="col-1">
        <a  class="btn btn-danger btn-block" href="#" role="button">
          delete
        </a>
       </div>

      </div>

   
      <div *ngIf="!isFromList">
        <span *ngIf="estudiante.aprobado"   class="badge badge-primary">Aprobado</span>
        <span *ngIf="!estudiante.aprobado" class="badge badge-danger">Reprobado</span>
      </div>


      <div *ngIf="!isFromList" class="custom-control custom-switch">
        <input  (change)="checkChange()" [(ngModel)]="estudiante.aprobado" type="checkbox" class="custom-control-input" id="customSwitch{{estudiante.nombre}}">
        <label class="custom-control-label" for="customSwitch{{estudiante.nombre}}">{{ estudiante.aprobado ? 'Aprobado' : 'Reprobado' }}</label>
      </div>
      <p class="card-text">
        {{estudiante.desc}}
      </p>
    </div>
  </div>
